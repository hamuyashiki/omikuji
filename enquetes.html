    <script>
        let　FORM = [];
        parse();
        
        function　parse() {
        　　var　buffer = location.search.substr(1);  // URLパラメーター部分の文字列を取得
        　　var　pairs = buffer.split("&"); // クエリの区切り記号 (&) で文字列を配列に分割する
        
        　　for (var i = 0; i < pairs.length; i++) {
        　　　　var　pair = pairs[i].split("="); // パラメータ名とパラメータ値に分割する
               var paramName = decodeURIComponent(pair[0]);
              var paramValue = decodeURIComponent(pair[1]);

              // パラメータ名をキーとして連想配列に追加する
              FORM[paramName] = decodeURIComponent(paramValue);
        　　}
        return FORM;
        }
        </script>
